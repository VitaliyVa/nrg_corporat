<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./static/source/lib/fancybox/jquery.fancybox.min.css">
  <link rel="stylesheet" href="./static/source/pages/index/index.css">

</head>

<body>
  <div class="absolute_bg">
    <picture>
      <source media="(max-width: 690px)" srcset="./static/source/img/712.svg">
      <source media="(min-width: 690px)" srcset="./static/source/img/main_bg.png">
      <img src="./static/source/img/main_bg.png" alt="">
    </picture>
  </div>
  <div class="load_spin">
    <img src="./static/source/img/712.svg" alt="">
  </div>
  <form method="POST" action="" class="true_form" id="modal-form_true" style="display:none;">
    <img class="form_true_img" src="./static/source/img/png-123.png" alt="">
    <svg class='error_form' color='red' aria-hidden="true" focusable="false" data-prefix="fas"
      data-icon="exclamation-circle" class="svg-inline--fa fa-exclamation-circle fa-w-16" role="img"
      xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path fill="currentColor"
        d="M504 256c0 136.997-111.043 248-248 248S8 392.997 8 256C8 119.083 119.043 8 256 8s248 111.083 248 248zm-248 50c-25.405 0-46 20.595-46 46s20.595 46 46 46 46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982 11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z">
      </path>
    </svg>
    <div class="usually_modal_text">
      Дякуємо, заявка опрацьована <br> Наші менеджери звяжуться з Вами
    </div>
  </form>

  <header class="header">
    <div class="container">
      <div class="header_lang__block header_item">
        <a href="#" class="header_lang_link active sub_title sub_title_0 color_white">Укр</a>
        <a href="#" class="header_lang_link sub_title sub_title_0 color_white">Eng</a>
      </div>
      <a href="/" class="header_logo__block">
        <img src="./static/source/img/nrg-logo-vector-copy.svg" alt="">
      </a>
      <a href="tel:+380961231212" class="header_mobile_link header_item sub_title sub_title_0 color_white">
        +38 096 123 12 12
      </a>
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->
  <section class="main_section">
    <div class="main__block">
      <a href="#" class="main_content">
        <div class="main_img">
          <img src="./static/source/img/main-1.png" alt="">
        </div>
        <div class="main_title bigger_title bigger_title_3 color_white">
          Альтернативна <br> енергетика
        </div>
      </a>
    </div>
    <div class="main__block">
      <a href="#" class="main_content">
        <div class="main_img">
          <img src="./static/source/img/main-2.png" alt="">
        </div>
        <div class="main_title bigger_title bigger_title_3 color_white">
          Будівництво
        </div>
      </a>
    </div>
    <div class="main__block">
      <a href="#" class="main_content">
        <div class="main_img">
          <img src="./static/source/img/main-3.png" alt="">
        </div>
        <div class="main_title bigger_title bigger_title_3 color_white">
          Обслуговування
        </div>
      </a>
    </div>
  </section>
  <!-- /.main_section -->



  <form method="POST" action="/test/" class="form_consultation modal_form" id="form_consultation" style="display:none;">
    <div class="all_title__block">
      <div class="all_title main__title main__title_2 color_white">
        Залиште заявку і наші менеджери звяжуться з вами.
      </div>
    </div>
    <div class="input input-black">
      <div class="input_box">
        <input placeholder="Ім'я" class="input-field txtNumeric" type="text" id="contact_name" name="name">
      </div>
    </div>
    <div class="input input-black in-focus">
      <div class="input_box">
        <input placeholder="Номер телефону" class="input-field valid" type="tel" id="contact_phone" name="phone">
      </div>
    </div>
    <input type="submit" value="Надіслати" class="form_btn btn_standart btn_standart_red">
  </form>


  <script src="./static/source/lib/jquery/index.js"></script>
  <script src="./static/source/lib/validation/validation.min.js"></script>
  <script src="./static/source/lib/maskinput/maskinput.js"></script>
  <script src="./static/source/lib/fancybox/jquery.fancybox.min.js"></script>
  <script src="./static/source/pages/index/index.js"></script>
</body>

</html>
